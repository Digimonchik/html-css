<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='style.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />

</head>

<body>
    <div class='form-control'>
        <label for='lastName'>Last Name</label>
        <input type='text' name='lastName' id='lastName'value='Emerson' readonly>
    </div>
    <div class='form-control'>
        <laber for='age'>Age</laber>
        <input type='number' name='age' id='age' value='17' min='3' max="10">
        
    </div>
    <div class='form-control'>
        <input type='checkbox' name='agree' id='agree' disabled>
        <label for='agree'>Accept terms and conditions</label>
    </div>
    <div class='choose-gender'>
        <input type='radio' name='gender' id='male'>
        <label for='male'>Male</label>
        <input type='radio' name='gender' id='female'>
        <label for='female'>Female</label>
        <input type='radio' name='gender' id='secret'>
        <label for='secret'>Secret</label>
    </div>
    <div class='form-control'>
        <textarea name='description' maxlength='10' placeholder="Write description..."></textarea>
    </div>
    <div class='form-control'>
        <button type="submit" class='my-button'>Submit</button>
    </div>
</body>

</html>
