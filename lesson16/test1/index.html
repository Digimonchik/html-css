<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='style.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />

</head>
<body>
    <div>
        <div class='form-control'>
            <input type='text' name='lastName' value='Emerson'>
        </div>
        <div class='form-control'>
            <input type='number' name='age' value='17'>
        </div>
        <div class='form-control'>
            <input type='checkbox' name='agree' id='agree'>
            <label for='agree'>Accept terms and conditions</label>
        </div>
        <div class='choose-gender'>
            <input type='radio' name='gender' id='male' checked>
            <label for='male'>Male</label>
            <input type='radio' name='gender' id='female'>
            <label for='male'>Female</label>
            <input type='radio' name='gender' id='secret'>
            <label for='male'>Secret</label>           
        </div>
        <div class='form-control'>
            <textarea name='description' placeholder="Write description..."
            ></textarea>
        </div>
        <div class='form-control'>
            <button type="submit">Submit</button>
        </div>
    </div>
</body>
</html>
